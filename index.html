		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript">
			var dis = 0;
			var animationSpeed = 3000;

			$(document).ready(function(){
				setInterval(function () {
					$("#"+dis).fadeOut(500);
					dis = (dis+1)%3;
					$("#"+dis).delay(500).fadeIn(500);
				}, animationSpeed);
			});
		</script>
	</head>
